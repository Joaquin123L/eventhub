{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Crear Notificación</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="title" class="form-label">Título de la notificación *</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Ej: Cambio de horario del evento" required>
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje *</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe el contenido de la notificación..." required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="event" class="form-label">Evento relacionado *</label>
                    <select class="form-select" id="event" name="event" required>
                        <option selected disabled value="">Selecciona un evento</option>
                        {% for event in events %}
                            <option value="{{ event.id }}">{{ event.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Destinatarios *</label>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="recipient_type" id="all_attendees" value="all">
                        <label class="form-check-label" for="all_attendees">
                            Todos los asistentes del evento
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="recipient_type" id="specific_user" value="specific" checked>
                        <label class="form-check-label" for="specific_user">
                            Usuario específico
                        </label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="users" class="form-label">Destinatarios *</label>
                        <select 
                          class="form-select" 
                          id="users" 
                          name="users" 
                          required
                        >
                          {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                          {% endfor %}
                        </select>
                      </div>
                </div>
                
                <div class="mb-3">
                    <label for="priority" class="form-label">Prioridad</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="LOW" selected>Baja</option>
                        <option value="MEDIUM">Media</option>
                        <option value="HIGH">Alta</option>
                    </select>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Enviar Notificación</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
