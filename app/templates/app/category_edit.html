{% extends "base.html" %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Editar Categoría</h1>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" name="name" id="name" class="form-control" value="{{ category.name }}" required>
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea name="description" id="description" class="form-control" rows="4" required>{{ category.description }}</textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'categorias' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
